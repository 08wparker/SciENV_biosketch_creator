{% extends "base.html" %}

{% block title %}Login - SciENcv Creator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>

        <div id="error-message" class="hidden mb-4 p-3 rounded-lg text-sm bg-red-100 text-red-700"></div>
        <div id="success-message" class="hidden mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-700"></div>

        <!-- Google Sign In Button -->
        <button onclick="handleGoogleSignIn()"
                id="google-btn"
                class="w-full py-2 px-4 mb-4 bg-white border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition-colors flex items-center justify-center gap-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with email</span>
            </div>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email"
                       id="email"
                       name="email"
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-maroon-300 focus:border-maroon-300"
                       placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-maroon-300 focus:border-maroon-300"
                       placeholder="Enter your password">
            </div>

            <button type="submit"
                    id="login-btn"
                    class="w-full py-2 px-4 bg-maroon-700 text-white rounded-lg font-medium hover:bg-maroon-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btn-text">Login</span>
                <span id="btn-loading" class="hidden">
                    <svg class="inline animate-spin h-5 w-5 ml-2" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                    </svg>
                </span>
            </button>
        </form>

        <div class="mt-4">
            <button onclick="resetPassword()"
                    class="text-sm text-maroon-700 hover:text-maroon-800">
                Forgot password?
            </button>
        </div>

        <div class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-maroon-700 hover:text-maroon-800">Register</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
    }

    function setLoading(loading) {
        loginBtn.disabled = loading;
        if (loading) {
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
        } else {
            btnText.classList.remove('hidden');
            btnLoading.classList.add('hidden');
        }
    }

    async function handleGoogleSignIn() {
        const googleBtn = document.getElementById('google-btn');
        googleBtn.disabled = true;
        googleBtn.classList.add('opacity-50');
        errorMessage.classList.add('hidden');

        try {
            await signInWithGoogle();
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
                window.location.href = "{{ url_for('auth.profile') }}";
            }, 500);
        } catch (error) {
            console.error('Google sign in error:', error);
            let message = 'Google sign in failed. Please try again.';
            if (error.code === 'auth/popup-closed-by-user') {
                message = 'Sign in cancelled.';
            } else if (error.code === 'auth/popup-blocked') {
                message = 'Popup was blocked. Please allow popups for this site.';
            }
            showError(message);
            googleBtn.disabled = false;
            googleBtn.classList.remove('opacity-50');
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(true);
        errorMessage.classList.add('hidden');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await auth.signInWithEmailAndPassword(email, password);
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
                window.location.href = "{{ url_for('auth.profile') }}";
            }, 500);
        } catch (error) {
            console.error('Login error:', error);
            let message = 'Login failed. Please try again.';
            switch (error.code) {
                case 'auth/invalid-email':
                    message = 'Invalid email address.';
                    break;
                case 'auth/user-disabled':
                    message = 'This account has been disabled.';
                    break;
                case 'auth/user-not-found':
                    message = 'No account found with this email.';
                    break;
                case 'auth/wrong-password':
                    message = 'Incorrect password.';
                    break;
                case 'auth/invalid-credential':
                    message = 'Invalid email or password.';
                    break;
            }
            showError(message);
            setLoading(false);
        }
    });

    async function resetPassword() {
        const email = document.getElementById('email').value;
        if (!email) {
            showError('Please enter your email address first.');
            return;
        }

        try {
            await auth.sendPasswordResetEmail(email);
            showSuccess('Password reset email sent. Please check your inbox.');
        } catch (error) {
            console.error('Password reset error:', error);
            let message = 'Failed to send reset email.';
            if (error.code === 'auth/user-not-found') {
                message = 'No account found with this email.';
            }
            showError(message);
        }
    }

    // If already logged in, redirect to profile
    window.addEventListener('authStateChanged', (e) => {
        if (e.detail.user) {
            window.location.href = "{{ url_for('auth.profile') }}";
        }
    });
</script>
{% endblock %}
