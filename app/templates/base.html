<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SciENcv Biosketch Creator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="{{ url_for('main.index') }}" class="text-xl font-bold">
                    SciENcv Biosketch Creator
                </a>
                <span class="text-sm text-blue-200">NIH Biosketch Automation Tool</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-600 text-sm">
            SciENcv Biosketch Creator - Automate your NIH biosketch submissions
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
